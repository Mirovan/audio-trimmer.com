<!doctype html>
<html lang="en">
<head>
    <title>Audio Trimmer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>

<div class="px-4 pt-5 my-5 text-center">
    <div class="col-lg-8 mx-auto text-left">
        <h1 class="display-4 fw-bold text-body-emphasis">Audio Trimmer Extension</h1>
        <p class="display-6 text-body-emphasis">This is an <strong>audio trimmer</strong> that will help <strong>cut mp3
            file</strong>. Using <strong>mp3 cutter</strong> feature allows you to <strong>edit audio tracks</strong>
            quickly and easily.</p>
    </div>
</div>

<div class="px-4 pt-5 my-5 text-center">
    <div class="col-lg-6 mx-auto">
        <a href="https://chromewebstore.google.com/detail/audio-trimmer/damecpgokknlapklfaihcefoaacpbapf" class="btn btn-primary">Install extension</a>
    </div>
</div>

<div class="px-4 pt-5 my-5 text-center">
    <div class="overflow-hidden text-center">
        <div class="container px-5">
            <img src="img/audio_trimmer.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Audio Trimmer"
                 width="700" loading="lazy">
        </div>
    </div>
</div>

</body>
</html>
